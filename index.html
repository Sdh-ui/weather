<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./css/weather.css"> -->
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/wd.css">
</head>

<body>



    <div class="weather-box">
        <div class="weather-head">
            <div class="city fr"></div>





            <div class="menu fl">
                <i class="one"></i>
                <i class="two"></i>
                <i class="three"></i>
            </div>

            <div class="search">
                <input type="text">
                <div class="search-icon"></div>
            </div>
            <div class="menu-box">
                <i class="bubble"></i>
                <div class="menu-card">
                    <div>分析</div>
                    <div class="cityManage">城市管理</div>
                    <div>分析</div>
                </div>
            </div>

        </div>
        <div class="weather-body">

            <div class="tdweather-box">
                <div class="today">
                    <div class="temperature"></div>
                    <div class="tdweather"></div>

                    <div class="clearfix">
                        <div class="humidity fl"><i></i>湿度: <span></span>%</div>
                        <div class="wind fr"><i></i>风力: <span></span> 级</div>
                    </div>

                    <div class="air"><i></i>空气污染指数:<span></span></div>
                </div>
                <div class="weather-hours">
                    <div>
                        <ul class="clearfix">


                        </ul>
                    </div>

                </div>
            </div>

            <div class="afterday-box">
                <div class="afterday">
                    <ul>
                        <!-- <li>
                            <div></div>
                            <div><span class="afterday-wd"></span>
                                <i class="icon iconfont icon-tianqi-yin"></i>
                            </div>
                            <div></div>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="manage-box">
        <div class="manage-nav">
            <div class="back">
                <img class="auto-img" src="./images/返回箭头.png" alt="">
            </div>
            <div class="manage-city">城市管理</div>
            <div class="reduce">
                <img class="auto-img" src="./images/减号.png" alt="">
            </div>
        </div>

        <div class="manage-content">
            <ul>


            </ul>
        </div>
    </div>







    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
